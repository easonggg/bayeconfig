#goods dev env
spring.datasource.url=jdbc\:mysql\://127.0.0.1\:3306/sec_goods?useUnicode\=true&characterEncoding\=gbk&zeroDateTimeBehavior\=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5  
spring.datasource.minIdle=5  
spring.datasource.maxActive=20  
spring.datasource.maxWait=60000  

mybatis-plus.mapper-locations=classpath*:mapper/*Mapper.xml
mybatis-plus.type-aliases-package=com.baye.goods.entity
mybatis-plus.db-config.logic-delete-value=1 
mybatis-plus.db-config.logic-not-delete-value=1 

spring.jackson.serialization.write-dates-as-timestamps=false